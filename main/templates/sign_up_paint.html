{% load static %}
<!doctype html>
<html>
    <head>
        <title>Autentificare</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel = "stylesheet" href = "{% static 'css/style.css' %}" >

    </head>

    <body class = "img js-fullheight">
        
        <section class="ftco-section">
            
            <div class="container">
            
                <div class="row justify-content-center">
            
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Mercury</h2>
                    </div>
            
                </div>

            <div class="row justify-content-center">
        
                <div class="col-md-6 col-lg-4">
                
                    <div class="login-wrap p-0">
        
                        <h3 class="mb-4 text-center">Creeaza-ti un cont</h3>

                            <form method="post" class="needs-validation" novalidate>
                                {% csrf_token %}
                                
                                <div class = "form-group">

                                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                    {{ form.username }}
                                    <div class="invalid-feedback">
                                        {{ form.username.errors }}
                                    </div>

                                </div>
                                
                                <div class="form-group">

                                    <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                                        {{ form.password1 }}
                                    <div class="invalid-feedback">
                                        {{ form.password.errors }}
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                                        {{ form.password2 }}
                                    <div class="invalid-feedback">
                                        {{ form.password2.errors }}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                                    {{ form.email }}
                                    <div class="invalid-feedback">
                                        {{ form.email.errors }}
                                    </div>
                                </div>
                                
                                
                                <!-- Repeat the above code block for other fields -->
                                
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a class = "inregistrare" href="/sign-in/"> <p class="w-100 text-center">&mdash; Am deja un cont! &mdash;</p> </a>

                            </form>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </body>
</html>
