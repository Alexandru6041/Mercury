{% extends 'base.html' %}

{% block body %}
<body class="img js-fullheight">
        
    <section class="ftco-section">
        
        <div class="container">
        
            <div class="row justify-content-center">
        
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Mercury</h2>
                </div>

            </div>
        
            <div class="row justify-content-center">
        
                <div class="col-md-6 col-lg-4">

                    <div class="login-wrap p-0">
        
                        <h3 class="mb-4 text-center">Actualizeaza-ti Credentialele</h3>

                        
                        <form method = "POST" action="{% url 'contulmeu' %}" class="signin-form">
                            
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder={{ display_name }} name = "username">
                            </div>
                            

                            <div class="form-group">
                                
                                <input id="password-field" type="password" class="form-control" placeholder="••••••••••" name = "password">
                                
                            </div>
                        
                            <div class="form-group">
                                
                                <input type="email" class="form-control" placeholder="{{ user_email }}" name = "email">
                                
                            </div>

                            <div class="form-group">
                                
                                <button type="submit" class="form-control btn btn-primary submit px-3">Actualizeaza-ti contul</button>
                                
                            </div>
                            
                        </form>
                        
                        <form method = "POST" action="{% url 'deleteuser' %}" class="signin-form">
                            {% csrf_token %}

                            <button type="submit" class="form-control btn btn-secondary bg-danger submit px-3">STERGE CONTUL</button>

                        </form>
                        <br>
                        <a class = "inregistrare" href="/"> <p class="w-100 text-center">&mdash; Inapoi Acasa &mdash;</p> </a>

                        {% if error %}
                            <div class = "fade-in-text">
                                <p class = "w-100 text-center"><strong>Eroare:</strong> {{ error }} </p>
                            </div>
                        {% endif %}

                        {% if ok %}
                            <div class = "fade-in-text">
                                <p class = "w-100 text-center ok"> {{ ok }} </p>
                            </div>
                        {% endif %}
                        
                        {% comment %} <a class = "inregistrare" href="/sign-up/"> <p class="w-100 text-center">&mdash; SignUp &mdash;</p> </a> {% endcomment %}
            
                    </div>
            
                </div>
            
            </div>
        
        </div>

    </section>

</body>
<style>
    .ok
    {
        color: #AFE1AF;
    }
</style>
{% endblock %}
