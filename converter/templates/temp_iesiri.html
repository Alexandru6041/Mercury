{% extends 'base.html' %}

{%block body%}
    <body class="img js-fullheight">

        
        <section class="ftco-section">
            
            <div class="container">
            
                <div class="row justify-content-center">
            
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Mercury</h2>
                        <h2 class="heading-section">Convertire facturi iesiri</h2>
                    </div>

                </div>
            
                <div class="row justify-content-center">
            
                    <div class="col-md-6 col-lg-4">

                        <form method="POST" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="form-group">
    <input type="file" class="form-control" placeholder="Fisierul .xlsx" name = "file" value="" required>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Sheet" name = "sheet" value="sheet 1" required>
</div>
<div class="form-group">
    <input type="number" class="form-control" placeholder="Randul cu header" name = "header_row" value="1" required>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Numele Furnizorului" name = "furnizor_nume" value="liv den" required>
</div>
<div class="form-group">
    <input type="number" class="form-control" placeholder="CUIul Furnizorului" name = "furnizor_cif" value="1234" required>
</div>


                            <button type="submit" name="load_xl" class="form-control btn btn-primary submit px-3">Trimite</button>
                        </form>
                        {% if errors %}
                            <div class = "fade-in-text">
                                <p class = "w-100 text-center"><strong>Eroare:</strong> {{ errors }} </p>
                            </div>
                        {% endif %}
                
                    </div>
                
                </div>
            
            </div>

        </section>

    </body>
{%endblock%}
