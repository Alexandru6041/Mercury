{% extends 'base.html' %}

{%block body%}
    <body class="img js-fullheight">

        
        <section class="ftco-section">
            
            <div class="container">
            
                <div class="row justify-content-center">
            
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Mercury</h2>
                        <h2 class="heading-section">Convertire facturi intrari</h2>
                    </div>

                </div>
            
                <div class="row justify-content-center">
            
                    <div class="col-md-6 col-lg-4">

                        <form method="POST" enctype="multipart/form-data">
                            {%csrf_token%}
                            $form

                            <button type="submit" name="load_xl" class="form-control btn btn-primary submit px-3">Trimite</button>
                        </form>
                        {% if errors %}
                            <div class = "fade-in-text">
                                <p class = "w-100 text-center"><strong>Eroare:</strong> {{ errors }} </p>
                            </div>
                        {% endif %}
                
                    </div>
                
                </div>
            
            </div>

        </section>

    </body>
{%endblock%}
